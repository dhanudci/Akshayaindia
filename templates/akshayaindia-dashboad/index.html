{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Akshaya India | Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custome CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'Dashboard/css/loginstyle.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="icon" href="{% static 'Website/images/favicon.png' %}" type="image/png" sizes="16x16">
</head>

<body>
    <!-- Main Section -->
    <div id="wrapper">
        <div class="container-fluid">
            <div class="row">
                <!-- Left Section -->
                <div class="left col-md-6">
                    <div class="left-section">
                        <h5>Aproduct By</h5>
                        <img src="{% static 'Dashboard/images/NeuraTech-Header-Icon.png' %}" class="img-fluid">
                        <p>Helping you grow your business with extensive support through high-end analytics and business management dashboard.</p>
                        <a href="https://neuratech.co/" target="_blank">Website</a> | <a href="https://neuratech.co/contact-us/" target="_blank">Contact</a>
                    </div>
                </div>
                <!-- Left Section -->
                <!-- Right Section -->
                <div class="right col-md-6 ">
                    <div class="right-section">
                        <form method="post">
                            <p>Akshaya India Dashboard</p>
                            <div class="form-group">
                                <input class="form-control" id="username" type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" type="password" name="password" placeholder="password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block">Login</button>
                            </div>
                            <div class="form-group">
                                <p style="font-size:15px;color:red">{{error}}</p>
                            </div>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
                <!-- Right Section -->
            </div>
        </div>
    </div>
    <!-- //Main Section -->
    <!-- Jquery attached -->
    <!-- File attaching order is important -->
    <script type="text/javascript" src="{% static 'Dashboard/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'Dashboard/js/jquery.bxslider.min.js' %}"></script>
</body>

</html>
